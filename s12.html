<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목1</h1>
    <h1>제목2</h1>
    <!-- <div id="myDiv" onclick="func()">아이디</div> -->
    <div id="myDiv" style='color: red'>아이디</div>

    <p class="my-div first">첫 번째</p>
    <p class="my-div second">두 번째</p>

</body>
<script>
    // html 컨트롤
    const h1List= window.document.getElementsByTagName("h1");
    const h1List2 = document.querySelector("h1");
    const h1List3 = document.querySelectorAll("h1");

    // console.log(h1List);
    // console.log(h1List2.innerText);
    // console.log(h1List3[1].innerText);

    // console.log(h1List.item(0));    // h1List 중 0번째 요소 반환

    const myDivElement = document.getElementById("myDiv");
    //querySelector는 css 선택자를 이용한다
    // const myDivE1 = document.querySelector("body > #myDiv");

    //*를 이용하면 특정문자를 포함하는 객체를 모두 불러올 수 있다.
    const myDivE1 = document.querySelector("div[id*='D']"); 

    // console.log(myDivE1);

    // console.log(myDivElement);

    myDivElement.setAttribute("style", "color:red;");

    const pElementList = document.getElementsByClassName("my-div");
    const pElementList1 = document.querySelectorAll(".my-div");

    pElementList1.forEach(element => {
        console.log(element.innerText);
    });

    //속성 지정
    // myDivElement.setAttribute("style", "color:orange;");

    // 표준 속성은 .으로 찾아서 입력
    // myDivElement.style.color = "gray";
    myDivElement.innerText = "바꿈";
    // 비표준 속성은 setAttribute로 사용
    myDivElement.setAttribute("asdf","메롱");   // 비표준속성

    // 태그에 기능 추가
    // 1. 태그의 속성에 기능 추가하기(onclick = "alert('확인!')")
    const func = () => {
        alert("확인");
    }

    // 2. 태그 객체의 onclick 기능 정의 해주기
    // 괄호 넣으면 함수가 값으로 넘겨지는 것이 아니라 실행되므로 괄호를 빼야함
    myDivElement.onclick = func;
    console.log(myDivElement.onclick);
    myDivElement.onclick = null;

    // 3. 리스너 추가하기
    myDivElement.addEventListener("click", func);
    myDivElement.addEventListener("click", ()=>{
        alert("두 번째 확인!");
    });

    // 리스너 삭제
    myDivElement.removeEventListener("click", func);
    // myDivElement.removeEventListener("click", ()=>{    // 지워지지 않음
    //     alert("두 번째 확인!");
    // });

    // 태그 만들기
    const newElement = document.createElement("div");
    newElement.innerText = "자스로 만든 태그";
    newElement.onclick = () => alert('wow');
    document.body.appendChild(newElement);

    // 태그 변경하기
    const newElement1 = document.createElement("h2");
    newElement1.innerText = "교체태그";
    document.body.replaceChild(newElement1, newElement);    // 교체 태그, 바꿀 태그

    // 태그 삭제하기
    document.body.removeChild(newElement1); // 태그 삭제

    // 클래스
    const divElement = document.querySelector(".my-div");
    console.log(divElement.className);
    console.log(divElement.classList);

    // 클래스 지정 시
    divElement.className = "check-class";

    // 새로운 클래스 추가 시
    divElement.classList.add("check-class");

    // css 가져오기
    console.log(myDivElement.style.color);
    console.log(getComputedStyle(myDivElement).color);

</script>
</html>
