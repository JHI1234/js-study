<script>
    // Object
    // 객체는 key : value 타입
    // 여러 데이터를 한번에 저장하기 위해 사용
    // 현실에 있는 실체를 추상화 하기 위해 사용
    // 현실에 있는 것을 컴퓨터에 저장하기 위해서 객체를 생성한다
    // ex) Cat - 고양이의 특징을 Cat이라는 객체에 저장
    // 프로퍼티 age
    // 메서드 eat, jump, run, meow
    var obj = {
        // 객체가 가지고 있는 변수
        // 필드 or 프로퍼티
        key1 : "value1",
        // 객체가 가지고 있는 함수
        // 메소드
        key2 : function name(params) {
            
        },
        // 객체는 객체를 프로퍼티로 가질 수 있다
        key3 : {
            subKey1 : "subValue1"
        }
    }
    // 객체 접근
    obj.key1;

    // 셀 수 있는 타입
    // Array(리스트) -> JS에는 배열이 없고 리스트라고 함
    // - 같은 타입의 데이터가 반복될 때 사용
    // - 데이터에 순서가 있다
    // - 리스트는 Map과 다르게 인덱스를 가지고 있다
    // - 값은 중복되어도 된다
    var arr1 = [1, 2, 3, 4];
    // - JS에서는 다른 타입도 리스트로 만들 수 있다
    var arr2 = [1,"안녕",true];
    // - new를 이용해서 선언 가능 
    var arr3 = new Array(1,2,3);
    // console.log(arr3);
    
    // Map
    // - key와 value 쌍을 가지고 있음
    // - key는 중복되지 않음
    // - 제목과 내용이 둘 다 중요한 업무에 사용
    // - Map은 리스트와 다르게 인덱스가 없고 key로 검색한다
    // - 제목은 중복되지 않는다
    // - 값은 중복되어도 된다
    // - 데이터에 순서가 없다

    var tempMap1 = new Map();
    // 데이터를 넣을 때는 set을 사용
    tempMap1.set("apple", 1);
    // 데이터를 가져올 때는 get을 사용
    tempMap1.get("apple");

    // Set
    // - key만 가지고 있음
    // - key는 중복되지 않음
    // - 중복되지 않는 내용을 작성할 때 사용
    // - 데이터에 순서가 없다
    var tempSet1 = new Set();
    // 값을 넣을 때
    tempSet1.add("apple");
    // 값이 있는지 찾을 때
    tempSet1.has("apple");
    // ...

    // 기타
    // Date(날짜 관련)
    var tempDate = new Date();
    // console.log(tempDate);
    var tempDate1 = new Date('2021-01-01 09:30:30');
    // console.log(tempDate1);


    // Math(수학 관련)
    console.log(Math.random());
    console.log(Math.pow(2,-1));

    // new
    // - new를 사용할 수 있는 객체는 class를 가지고 있다
    // - new를 사용하면 해당 class의 인스턴스가 생성된다
    // - class 자체가 가진 변수나 함수도 있다
    // - class 프로퍼티, class 메서드 라고 한다
    // - 다른 언어에서의 static 변수나 함수와 비슷하다



</script>
