<script>
    // 1. matchAll 정규표현식 관련
    // 2. BigInt 매우 큰 숫자 - 콘솔 창에서 999999999999999999를 입력하면 1000000000000000000로 출력됨
    // 3. Promise.allSettled 결과 중 일부만 성공해도 작동
    // 4. globalThis
    // 5. (!중요) optional chaining (선택적인 연속)
        const cat1 = {
            name : "냥냥이",
            meow() {
                console.log("냥");
            }
        }
        // console.log(null.age);
    // 조건에 따라서 값이 들어올 수 도 있고 값이 없을 경우도 있음
        const num = Math.random() * 10;
        //console.log(num.toFixed());
        let cat2 = null;
        if(num.toFixed() % 2){
            cat2 = {...cat1};
        }
    // null일 수도 있고 아닐 수도 있을 경우
        // if (cat2 != null){
        //     console.log(cat2.name);
        // }
        // else{
        //     console.log(null);
        // }
        
    // 옵셔널 체이닝은 null이나 undefined 가 될 수 있는 객체 등의 필드, 프로퍼티에 접속하려고 할 때
    // 해당 객체가 값이 없으면 필드(프로퍼티)로 넘어가지 않고 멈춘다.
        //console.log(cat2?.name);
        console.log(cat2?.name ?? "없는 고양이입니다.");
        // if 조건문으로 처리하는 것보다 객체명 뒤에 ?을 삽입하면 값이 없을 때 진행을 멈추므로 효율적임


    // (!중요) null 병합 
    // 기존 or 조건은 0 / "" / NaN 들의 값도 false 조건으로 사용
    // 아래 코드 중 "안녕" 이전의 값들은 모두 false이기 때문에 true인 "안녕"만 출력됨
        console.log(null || undefined || false || 0 || "" || NaN || "안녕");
        console.log(null || undefined || false || "확인" || 0 || "" || NaN || "안녕");

        // ?? 를 사용하면 null / undefined 값이 왔을 때 처리해줄 수 있다.
        // false, 0, "" 등등 위 2가지(null 과 undefined 값)을 제외한 모든 것을 값으로 본다.
        console.log(null ?? undefined ?? false ?? 0 ?? "안녕");
</script>
